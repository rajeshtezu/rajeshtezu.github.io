<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chessclock.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 style="text-align: center">Chess Timer</h1>
      <!-- Time input form -->
      <form id="clockForm" class="clock-form no-display">
        <label for="clockTime">Play Time</label>
        <input
          type="number"
          name="clockTime"
          class="time-input"
          placeholder="Enter time in minute"
          id="time-input"
        />
        <button id="setClockTimeBtn" class="set-time-btn">
          Set Chess time
        </button>

        <!-- <dialog id></dialog> -->
      </form>

      <!-- Player's timer buttons -->

      <div id="btn-container" class="btn-container">
        <div id="player-btn-container">
          <button id="p1Btn" class="timer-btn p-white">Player-1</button>
          <button id="p2Btn" class="timer-btn p-black">Player-2</button>
        </div>
        <!-- <button id="make-full-screen">Full Screen</button> -->
        <button id="reset" class="reset-btn">Set Own Time</button>
      </div>
    </main>

    <script src="./chessclock.js" type="module" defer></script>
  </body>
</html>
